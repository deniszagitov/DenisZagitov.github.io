# Добро пожаловать в Jekyll!
#
# Этот конфигурационный файл предназначен для настроек, которые влияют на весь ваш сайт, значений,
# которые вы, как правило, настраиваете один раз и редко редактируете в дальнейшем.
# По техническим причинам этот файл *НЕ* перезагружается автоматически при использовании
# `jekyll serve -l -H localhost`. Если вы изменили этот файл, перезапустите процесс сервера.

# Basic Site Settings
locale                   : "ru-RU"
title                    : "Denis Zagitov"
title_separator          : "-"
name                     : &name "Denis Zagitov"
description              : &description "Архитектор данных и AI-консультант. Проектирую масштабируемые платформы данных, строю AI-решения под продукт и бизнес."
url                      : https://DenisZagitov.github.io # основной URL и протокол вашего сайта, например: "https://mmistakes.github.io"
baseurl                  : "" # подкаталог вашего сайта, например: "/blog"
repository               : "DenisZagitov/DenisZagitov.github.io"

